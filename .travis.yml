language: python
python:
  - "3.8"
  - "3.9"
# command to install dependencies
install:
  - pip install pytest
  - pip install pytest-cov
  - pip install python-coveralls
  - pip install coveralls
# command to run tests
script:
  - python CreditCardValidation.py < test.txt 
  - pytest --cov=. 
after_success:
  - TRAVIS_TEST_RESULT
  - coveralls